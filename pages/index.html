            <h2 class="titulophi">Phishing</h2>
            <figure class="phishing">
                <img src="/img/phishing.png" height="200" alt="Imagen Phishing"/>
                <p class="def">Definition</p>
                <p>Phishing involves tricking individuals into revealing sensitive information such as login credentials or financial data by posing as a trustworthy entity via email, phone calls, or messages.</p>
            </figure>
            <h2 class="titulosql">SQL Injection</h2>
            <figure class="injection">
                <img src="/img/sqlinjection.webp" height="200" alt="Imagen SQL Injection"/>
                <p class="def">Definition</p>
                <p>SQL injection attacks exploit vulnerabilities in web applications to execute malicious SQL queries against a database. Successful SQLi attacks can lead to data breaches, data manipulation, and unauthorized access.</p>
            </figure>
            <h2 class="tituloransom">Ransomware</h2>
            <figure class="ransom">
                <img src="/img/ransomware.png" height="200" alt="Imagen Ransomware"/>
                <p class="def">Definition</p>
                <p>Ransomware encrypts files or locks users out of their systems until a ransom is paid. It's a particularly damaging threat to individuals, businesses, and organizations, causing financial losses and operational disruptions.</p>
            </figure>
            <h2 class="tituloransom">Man in The Middle (MiTM)</h2>
            <figure class="mitm">
                <img src="/img/mitm.jpeg" height="200" alt="Imagen Man in The Middle"/>
                <p class="def">Definition</p>
                <p>MiTM attacks intercept and potentially alter communication between two parties without their knowledge. Attackers can eavesdrop on sensitive information or manipulate data exchanges between users and systems.</p>
            </figure>
